<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps-Project</title>
    <!--- CSS,Google-Fonts and Minified bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9">
                <header>

                    <h1 class="heading">Life is short for AVERAGE FOOD!</h1>
                    <h2 class="heading">Explore these DINE-IN ventures of New Delhi</h2>
            </div>
            <div class="col-lg-3">
                <img src="images/new-delhi-restaurant.jpg" alt="New Delhi logo" height="140" width="300"> </div>
            </header>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input id="textInput" class="form-control" type="search" placeholder="Search Place Of Interest..." data-bind="value: placeSearch, valueUpdate: 'afterkeydown', event : {keyup: searchList }">
                <ul id="listUL" data-bind="foreach : list">
                    <!--ko if: visibility -->
                    <li> <a data-bind="text:name , click: $parent.showSelected"></a></li>
                    <!-- /ko -->
                </ul>
            </div>
            <div class="col-md-9">
                <div id="map" style="height:100px,width:100px"></div>
            </div>
        </div>
    </div>
    <script>
        var map;

        function initMap() {
            // Constructor creates a new map - only center and zoom are required.
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 28.613939,
                    lng: 77.209021
                },
                zoom: 12,
                mapTypeControl: false
            });
            var largeInfowindow = new google.maps.InfoWindow();

            ko.applyBindings(new viewModel());
        };

        //if in case map is unable to load, error message displays
        function loadError() {
            alert("Google Map failed,Please try again");
        };
    </script>
    <!-- adding knockout and jquery files-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrWj3Qs8kSb4ixdwcWTZln0SkbE_hRCcI&v=3&callback=initMap" onerror="loadError()">
    </script>

</body>

</html>
